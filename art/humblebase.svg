  <rect x="50" y="120" width="100" height="40" fill="#4a6fa5" stroke="#333" stroke-width="0" />
  <ellipse cx="100" cy="120" rx="50" ry="15" fill="#5d84c4" stroke="#333" stroke-width="2" />
  
  <!-- Database details -->
